<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <a href="{% url 'add_todo' %}">Add ToDo</a>
    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - <a href="{% url 'edit_todo' todo.id %}">Edit</a> - 
                <a href="{% url 'delete_todo' todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
